
{% extends 'base.html' %}
{% block title %}Budgets{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-6">Budgets</h1>
<div class="grid md:grid-cols-3 gap-6">
  <div class="md:col-span-2 bg-white rounded-xl shadow">
    <table class="w-full text-sm">
      <thead class="bg-slate-50">
        <tr><th class="text-left p-3">Category</th><th class="text-right p-3">Amount</th><th class="text-left p-3">Month</th></tr>
      </thead>
      <tbody>
        {% for b in budgets %}
        <tr class="border-t">
          <td class="p-3">{{ b.category }}</td>
          <td class="p-3 text-right">{{ b.amount }}</td>
          <td class="p-3">{{ b.month }}</td>
        </tr>
        {% empty %}
        <tr><td class="p-3" colspan="3">No budgets yet.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <div class="bg-white rounded-xl shadow p-4">
    <h2 class="font-semibold mb-3">Add Budget</h2>
    <form method="post" class="space-y-3">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="px-4 py-2 rounded bg-slate-900 text-white">Save</button>
    </form>
  </div>
</div>
{% endblock %}
