
{% extends 'base.html' %}
{% block title %}Categories{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-6">Categories</h1>
<div class="grid md:grid-cols-3 gap-6">
  <div class="md:col-span-2 bg-white rounded-xl shadow">
    <table class="w-full text-sm">
      <thead class="bg-slate-50">
        <tr><th class="text-left p-3">Name</th><th class="text-left p-3">Color</th></tr>
      </thead>
      <tbody>
        {% for c in categories %}
        <tr class="border-t">
          <td class="p-3">{{ c.name }}</td>
          <td class="p-3"><span class="inline-block w-4 h-4 rounded" style="background: {{ c.color }}"></span> {{ c.color }}</td>
        </tr>
        {% empty %}
        <tr><td class="p-3" colspan="2">No categories yet.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <div class="bg-white rounded-xl shadow p-4">
    <h2 class="font-semibold mb-3">Add Category</h2>
    <form method="post" class="space-y-3">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="px-4 py-2 rounded bg-slate-900 text-white">Save</button>
    </form>
  </div>
</div>
{% endblock %}
